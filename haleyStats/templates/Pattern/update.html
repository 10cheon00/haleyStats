{% extends 'base.html' %} {% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group">
        {{f.name}} : {{f}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>
{% endblock %}
