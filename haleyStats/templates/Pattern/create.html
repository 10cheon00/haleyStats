{% extends 'base.html' %} {% block content %} {% load bootstrap4 %}
<div class="p-3">
    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %} 
        <div class="form-group">
            {% bootstrap_form form %}
        </div>
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </form>
</div>
{% endblock %}
